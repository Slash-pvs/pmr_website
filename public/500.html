<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erreur 500 - Erreur interne du serveur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1d1d1d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #e74c3c;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #3498db;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erreur 500</h1>
        <p>Une erreur interne est survenue sur le serveur.</p>
        <p>Veuillez réessayer plus tard ou contacter un administrateur.</p>
        <a href="/">Retour à l'accueil</a>
    </div>
</body>
</html>
